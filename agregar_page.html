  <div class="container">
    <br>
    <h2 class="text-center">Registrate aqu&iacute</h2>
    <hr>
    <br>
    <!--tabla-->
    <div class="row">
      <div class="col">
        <table class="table table-dark">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Carrera</th>
            <th>Sexo</th>
            <th>Opciones</th>
          </tr>
        </table>
      </div>
      <!--formulario-->
      <div class="col">
        <form class="border rounded-3 p-4" id="formulario">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" name="name" id="name" class="form-control" disabled required />
          </div>
          <br />
          <div class="mb-3">
            <label for="lsname" class="form-label">Apellido:</label>
            <input type="text" name="lsname" id="lsname" class="form-control" disabled required />
          </div>
          <br>
          <div class="mb-3">
            <label for="carreer" class="form-label">Carrera</label>
            <select name="carreer" id="carreer" class="form-select" disabled>
              <option value="Ingenieria en Aeroespacial">Ingenieria en Aeroespacial</option>
              <option value="Ciencias Espaciales">Ciencias Espaciales</option>
              <option value="Sistemas de navegacion">Sistemas de Navegacion</option>
              <option value="Informatica Espacial">Informatica Espacial</option>
            </select>
          </div>
          <br>
          <div class="mb-3">
            <label class="form-label">Sexo: </label>
            <label for="masculino"><input type="radio" id="masculino" name="sexo" value="M" disabled />
              Masculino</label>
            <label for="femenino"><input type="radio" id="femenino" name="sexo" value="F" disabled />
              Femenino</label>
          </div>
          <br>
          <div class="text-center mb-3">
            <button id="bonuevo" class="btn btn-success" type="button" onclick="nuevo()">
              Nuevo
            </button>
            <button id="boguardar" class="btn btn-secondary" type="button" onclick="guardar()" disabled>
              Guardar
            </button>
            <button id="bocancelar" class="btn btn-warning" type="button" onclick="cancelar()" disabled>
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
